<!DOCTYPE html>
<html>
<head>
  <title>Firebase Google Login</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBBzL7JXM6_w5IdOm6m2R1U09xU-XboJ54",
      authDomain: "devil-project-670a7.firebaseapp.com",
      projectId: "devil-project-670a7",
      storageBucket: "devil-project-670a7.firebasestorage.app",
      messagingSenderId: "302288491954",
      appId: "1:302288491954:web:5135d9da28d6b5a08f80ab"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Sign In function
    window.login = async function() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById("login-section").style.display = "none";
        document.getElementById("user-info").style.display = "block";
        document.getElementById("user-name").innerText = user.displayName;
        document.getElementById("user-email").innerText = user.email;
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    }

    // Sign Out function
    window.logout = async function() {
      await signOut(auth);
      document.getElementById("login-section").style.display = "block";
      document.getElementById("user-info").style.display = "none";
    }

    // Auto update UI
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("user-info").style.display = "block";
        document.getElementById("user-name").innerText = user.displayName;
        document.getElementById("user-email").innerText = user.email;
      } else {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("user-info").style.display = "none";
      }
    });
  </script>
</head>
<body>
  <div id="login-section">
    <h2>Login Required</h2>
    <button onclick="login()">Continue with Google</button>
  </div>

  <div id="user-info" style="display:none;">
    <h2>Welcome, <span id="user-name"></span></h2>
    <p>Email: <span id="user-email"></span></p>
    <button onclick="logout()">Logout</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Access</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #auth-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px gray;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      margin: 5px;
      cursor: pointer;
    }
    #main-content {
      display: none;
    }
  </style>
</head>
<body>

  <div id="auth-container">
    <h2>Login to Access</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <br />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <br />
    <button onclick="loginWithGoogle()">Continue with Google</button>
  </div>

  <div id="main-content">
    <h1>ðŸŽ‰ Welcome to Farhan's Website</h1>
    <p>This content is only visible after login.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBBzL7JXM6_w5IdOm6m2R1U09xU-XboJ54",
      authDomain: "devil-project-670a7.firebaseapp.com",
      projectId: "devil-project-670a7",
      storageBucket: "devil-project-670a7.appspot.com",
      messagingSenderId: "302288491954",
      appId: "1:302288491954:web:b1fc2cf61fd585e88f80ab"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {})
        .catch(err => alert("Login Error: " + err.message));
    };

    // Signup
    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Signup Successful! Now Login."))
        .catch(err => alert("Signup Error: " + err.message));
    };

    // Google Login
    window.loginWithGoogle = function () {
      signInWithPopup(auth, provider)
        .then(() => {})
        .catch(err => alert("Google Login Error: " + err.message));
    };

    // Logout
    window.logout = function () {
      signOut(auth);
    };

    // Auth state change
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        document.getElementById("auth-container").style.display = "block";
        document.getElementById("main-content").style.display = "none";
      }
    });
  </script>
</body>
</html>

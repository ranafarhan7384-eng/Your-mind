<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grow With Mind - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: #ffffff;
      color: #333;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    .container h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #main-content {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Login UI -->
  <div class="container" id="login-form">
    <h2>üîê Login to Continue</h2>
    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Protected content -->
  <div class="container" id="main-content">
    <h1>Welcome to Farhan Zone üéâ</h1>
    <p>Let's Grow!</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBzL7JXM6_w5IdOm6m2R1U09xU-XboJ54",
      authDomain: "devil-project-670a7.firebaseapp.com",
      projectId: "devil-project-670a7",
      storageBucket: "devil-project-670a7.appspot.com",
      messagingSenderId: "302288491954",
      appId: "1:302288491954:web:b1fc2cf61fd585e88f80ab"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("‚úÖ Login successful!"))
        .catch((err) => alert("‚ùå " + err.message));
    };

    // Logout
    window.logout = () => {
      signOut(auth).then(() => alert("üö™ Logged out!"));
    };

    // Show content after login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        document.getElementById("login-form").style.display = "block";
        document.getElementById("main-content").style.display = "none";
      }
    });
  </script>
</body>
</html>
